<div id="display-area">
    <div class="example-button-container">
        <button mat-stroked-button (click)="getData()">
        Refresh list
        <mat-icon>refresh</mat-icon>
        </button>
    </div>

    <div id="list">
        <ng-container *ngIf="loading">
        <mat-spinner [diameter]="30"></mat-spinner>
        </ng-container>
        <div *ngIf="!loading">
        <ul>
            <li *ngFor="let user of namesList">
                {{user.user_name}}
            </li>
        </ul>
        </div>
    </div>
</div>
